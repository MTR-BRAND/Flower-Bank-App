<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/Bank-icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flower Bank App</title>
</head>
<body class="bg-gray-100 p-4" style="background-image: url(img/bank.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">

    <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <header class="mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Flower Bank Dashboard</h1>
        </header>
        
        <section class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-700">Current Balance: <span id="Balance" class="font-bold text-green-600">0.00</span></h2>
        </section>

        <section class="flex flex-wrap gap-4 mb-6">
            <button id="addButton" class="bg-green-600 text-white p-3 rounded-md shadow-md hover:bg-green-700 transition">Add Money</button>
            <button id="WithdrowButton" class="bg-red-600 text-white p-3 rounded-md shadow-md hover:bg-red-700 transition">Withdraw Money</button>
            <button id="TransactionButton" class="bg-blue-600 text-white p-3 rounded-md shadow-md hover:bg-blue-700 transition">Transaction History</button>
        </section>
    </div>
    
    <div id="AddInterface" class="hidden max-w-3xl mx-auto mt-5 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Money</h2>
        <input type="number" id="addInput" class="w-full p-3 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" placeholder="Enter amount">
        <button id="add__Confirm" class="bg-green-600 text-white p-3 rounded-md shadow-md hover:bg-green-700 transition">Confirm</button>
        <p id="addError" class="text-red-600 mt-2 hidden">Please enter a valid amount.</p>
    </div>

    <div id="WithdrowInterface" class="hidden max-w-3xl mx-auto mt-5 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Withdraw Money</h2>
        <input type="number" id="WithdrowInput" class="w-full p-3 bg-gray-100 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 mb-4" placeholder="Enter amount">
        <button id="Withdraw__Confirm" class="bg-red-600 text-white p-3 rounded-md shadow-md hover:bg-red-700 transition">Confirm</button>
        <p id="WithdrowError" class="text-red-600 mt-2 hidden">Please enter a valid amount. Ensure sufficient balance.</p>
    </div>

    <div id="Transaction" class="hidden max-w-3xl mx-auto mt-5 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Transaction History</h2>
        <table class="w-full border-collapse bg-gray-50">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-3 text-left">Date</th>
                    <th class="border p-3 text-left">Type</th>
                    <th class="border p-3 text-left">Amount</th>
                    <th class="border p-3 text-left">Balance</th>
                </tr>
            </thead>
            <tbody id="TransactionHistory">
                <!-- Transaction rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
